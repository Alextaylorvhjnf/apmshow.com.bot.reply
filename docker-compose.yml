version: '3.8'

services:
  backend:
    image: node:18-alpine
    container_name: ai-chat-backend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && node server.js"
    restart: unless-stopped
    networks:
      - chat-network

  telegram-bot:
    image: node:18-alpine
    container_name: ai-chat-telegram
    working_dir: /app
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
    env_file:
      - .env
    volumes:
      - ./telegram:/app
      - /app/node_modules
    command: sh -c "npm install && node bot.js"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
